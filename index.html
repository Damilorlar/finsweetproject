<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/style.css">
 <title>finesweet</title>
</head>
<body>
  <header>
    <div class="logo">
     <h1>{finesweet</h1>
    </div>
    <nav>
      <ul>
        <li>Home</li>

        <li>Services</li>

      </ul>
      <div class="rightnav">
